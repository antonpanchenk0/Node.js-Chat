<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Авторизация</title>
</head>
<body>
<header>
    <div class="login_window">
        <h2>Добро пожаловать</h2>
        <form class="authorization_form" action="#">
            <input type="text" name="user_login" id="user_login" placeholder="Логин" required>
            <input type="password" name="user_password" id="user_password" placeholder="Пароль" required>
            <button type="submit" name="btn_login" id="btn_login" value="Войти">Войти</button>
        </form>
        <div class="login_footer">
            <a href="#">Зарегистрироваться</a>
            <a href="#">Забыли пароль?</a>
        </div>
    </div>
</header>
</body>
</html>
